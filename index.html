<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>The Phantom Crop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700;900&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
        background-color: #0f0518; /* Deepest Purple/Black */
        color: #e2e8f0;
      }
      h1, h2, h3, h4, h5, h6 {
        font-family: 'Cinzel', serif;
      }
      
      /* Ectoplasm Pulse Animation */
      @keyframes ectoplasm {
        0% { box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14 inset; }
        50% { box-shadow: 0 0 25px #39ff14, 0 0 40px #39ff14 inset; }
        100% { box-shadow: 0 0 10px #39ff14, 0 0 20px #39ff14 inset; }
      }

      /* Portal Spin */
      @keyframes portal-spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }

      /* Fog Float */
      @keyframes fog-float {
        0% { transform: translateY(0) scale(1); opacity: 0; }
        50% { opacity: 0.6; }
        100% { transform: translateY(-40px) scale(1.5); opacity: 0; }
      }

      .animate-ectoplasm {
        animation: ectoplasm 3s infinite ease-in-out;
      }
      
      .animate-portal-spin {
        animation: portal-spin 20s linear infinite;
      }

      .animate-fog {
        animation: fog-float 4s infinite linear;
      }

      .glass-panel {
        background: rgba(20, 10, 30, 0.7);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(139, 92, 246, 0.3);
      }
    </style>
